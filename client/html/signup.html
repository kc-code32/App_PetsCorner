<body>
  Signup
  <div class="signupForm">
    <form method='POST' action='/signup'>
      <label htmlFor="username">Username: </label>
      <input name="username" type="text" placeholder="username"></input>
      <label htmlFor="name">Name: </label>
      <input name="name" type="text" placeholder="name"></input>
      <label htmlFor="age">Age: </label>
      <input name="age" type="text" placeholder="age"></input>
      <label htmlFor="breed">Breed: </label>
      <input name="breed" type="text" placeholder="bread"></input>
      <label htmlFor="birthday">Birthday: </label>
      <input name="birthday" type="text" placeholder="birthday MM/DD/YYYY"></input>
      <label htmlFor="city">City: </label>
      <input name="city" type="text" placeholder="city"></input>
      <label htmlFor="gender">Gender: </label>
      <input name="gender" type="text" placeholder="gender"></input>

      <input name="password" type="password"></input>
      <input type="submit" value="create user"></input>
    </form>
  </div>
